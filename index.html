<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing balls</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/0a5509da71.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="sky">
        <div class="sun"></div>
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <div class="cloud cloud4"></div>
            <div class="cloud cloud5"></div>
        </div>
    </section>
    <section class="ground">
        <div class="wall">
            <div class="post post1"></div>
            <div class="post post2"></div>
            <div class="post post3"></div>
            <div class="post post4"></div>
            <div class="post post5"></div>
            <div class="post post6"></div>
            <div class="post post7"></div>
            <div class="post post8"></div>
            <div class="post post9"></div>
            <div class="post post10"></div>
        </div>
        <div class="ball first-ball">
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
            <div class="mouth"></div>
        </div>
        <div class="ball second-ball">
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
            <div class="mouth"></div>
        </div>
        <div class="grass"></div>
    </section>

</body>

</html>
